<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <p>To-Do List</p>
    </header>
    <div class="input-container">
        <input type="text" id="todoName" placeholder="Todo Name">
        <input type="text" id="todoDescription" placeholder="Todo Description">
        <button id="addTaskBtn">Add Todo</button>
    </div>
    <div class="task-container">
        <input type="text" id="searchTodo" placeholder="Search Todos">
        <div id="taskList"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
